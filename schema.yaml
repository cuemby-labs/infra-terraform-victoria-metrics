openapi: 3.0.3
info:
  title: OpenAPI schema for Victoria Metrics Single template .
components:
  schemas:
    variables:
      type: object
      properties:
        helm_release_name:
          title: Helm Release Name
          type: string
          description: The name of the Helm release.
          default: victoria-metrics-single
          x-walrus-ui:
            group: Basic
            order: 1
        namespace_name:
          title: Namespace Name
          type: string
          description: The namespace where the Helm release will be installed.
          default: victoria-system
          x-walrus-ui:
            group: Basic
            order: 2
        fullnameoverride:
          title: Fullnameoverride
          type: string
          description: Overrides the full name of server component.
          default: victoria-metrics
          x-walrus-ui:
            group: Basic
            order: 3
        helm_chart_version:
          title: Helm Chart Version
          type: string
          description: The version for the Helm chart.
          default: 0.13.0
          x-walrus-ui:
            group: Basic
            order: 4
        scrape_enabled:
          title: Scrape Enabled
          type: boolean
          description: Enable scrape configuration
          default: false
          x-walrus-ui:
            group: Basic
            order: 5
        values:
          title: Values
          type: object
          description: Chart values
          default: {}
          x-walrus-ui:
            colSpan: 12
            group: Basic
            order: 6
            widget: YamlEditor
      x-walrus-ui:
        groupOrder:
        - Basic
